<!DOCTYPE html>  
<html>  
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>Registration</title>  
</head>  
<body>  
    <h2 align="center" style="margin-top: 5%;">Create Your Account</h2>   
    <form action = "/newacc" method="post"> 
        <p align="center"><i class="fa fa-users" style="font-size:60px"></i></p>
        <h6 align="center" style="margin: 0.5px;color: red;">{{ msg }}</h6> 
    <table align="center" style="margin-top: 20px;">  
        <tr><td style="padding: 5px;"><input type="text" name="name" placeholder="Your Name" autocomplete="off" required></td></tr>  
        <tr><td style="padding: 5px;"><input type="email" name="email" placeholder="Your Email" autocomplete="off"  required></td></tr>  
        <tr><td style="padding: 5px;"><input type="password" name="password" placeholder="Set Password" autocomplete="off"  required></td></tr> 
    </table> 
    <p align="center"><button style="margin-top:5px;" type="submit" class="btn btn-primary">Create</button></p>
    </form>  
    

    <p align="center" style="margin-top:5px;"> Already have an account? <a href="{{url_for('login')}}">Login</a></p>
</body>  
</html>
